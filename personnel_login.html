<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Login - RT GUARD</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease;
            z-index: 2;
            padding: 20px;
            width: 81%;
            max-width: 350px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px 14px;
            border: none;
            /* border-radius: 25px; */
            font-size: 1rem;
            outline: none;
            width: 100%;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #0069d9;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="logo">üîê</div>
        <h2>Personnel Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="error" class="error"></p>
    </div>

    <!-- Firebase & app.js -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
