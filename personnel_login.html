<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeEye Tracker - Personnel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease;
            z-index: 2;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            background: #0069d9;
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="logo">üëÆ</div>
        <h1>PrimeEye Tracker</h1>
        <p>Welcome to the Personnel Portal</p>
        <button onclick="window.location.href='personnel_login.html'" class="btn">üö™ Proceed to Login</button>
    </div>
</body>
</html>
